# -*- coding: utf-8 -*-
# dataschema.file.schema.yaml

$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Dataschema File (MVP)"
type: object
required: [meta, data]
additionalProperties: false
properties:
  meta:
    type: object
    additionalProperties: false
    required: [id, name]
    properties:
      id:          { type: string }
      name:        { type: string }
      description: { type: string }
  # data 区域 = 创作者自定义的 JSON Schema（通常是 object-schema）
  data:
    type: object
    additionalProperties: true